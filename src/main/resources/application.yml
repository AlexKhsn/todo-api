spring:
  application:
    name: todo-api

  datasource:
    url: jdbc:postgresql://localhost:5434/todo_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop  # Для разработки - пересоздает таблицы при каждом запуске
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

logging:
  level:
    com.example.todoapi: DEBUG
    org.springframework.web: INFO
